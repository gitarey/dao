group 'tif.uad.mtp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'mysql:mysql-connector-java:5.1.36'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
task Wrapper(type: Wrapper){
    gradleVersion = '2.7'
}
